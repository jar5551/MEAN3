<app-card>
    <app-card-header>
        Users
    </app-card-header>
    <app-card-actions>
        <app-button-icon routerLink="/users/new">
            add
        </app-button-icon>
    </app-card-actions>
    <app-card-content>
        <ul>
            <li *ngFor="let user of usersList | async">
                {{user.username}} | {{user.firstname}} | {{user.surname}}
            </li>
        </ul>
    </app-card-content>
</app-card>
