<form [formGroup]="formGroup" (submit)="onFormSubmit($event)">
  <h1>Witaj! Zaloguj się</h1>
  <div>
    <input type="text" placeholder="użytkownik" formControlName="username">
  </div>
  <div>
    <input type="password" placeholder="hasło" formControlName="password">
  </div>
  <div>
    <button type="submit">Zaloguj</button>
  </div>
</form>
